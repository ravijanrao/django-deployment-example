<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <nav class = 'navbar navbar-default navbar-static-top'>
      <div class="container">
        <ul class='nav navbar-nav'>
          <li><a class='navbar-brand' href="{% url 'index'%}">DJANGO</a></li>
          <li><a class='navbar-link' href="{% url 'admin:index'  %}">Admin</a></li>
          <li><a class='navbar-link' href="{% url 'basic_app:register' %}">Register</a></li>

          {% if user.is_authenticated %}
            <!-- if the user passed that authentication function that we called in views.py -->
            <li><a class='navbar-link' href="{% url 'special' %}">Special</a></li>
            <li><a class='navbar-link' href="{% url 'logout' %}">Logout</a></li>
              <!-- redirects to our 'name=logout' in urls.py,=our logout view  -->
          {% else %}
            <li><a class = 'navbar-link' href="{% url 'basic_app:user_login' %}">Login</a></li>
              <!-- redirects to name='user_login' in basic_app urls -->
          {% endif %}

        </ul>
      </div>
    </nav>

    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>

  </body>
</html>
